
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <section class="form">
        <div class="layer" >

        </div>
        <div class="container">
        
            <div class="row login-row-form g-0">
                <div class="col-lg-5">
                    <img src="../../assets/images/test.jpg" class="img-fluid" alt="">
                </div>
                <div class="col-lg-7  eledit">
                    <h2 class="txt_wel font-weight-bold py-3">
                        <i class="fa-solid fa-door-open"></i>
                        Welcome back!
                    </h2>
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class=" form-row">
                            <div class="col-lg-7">
                                <input type="text" placeholder="username" class="lab_inp form-control my-3 p-4" formControlName="username" >
                                <div class=" text-danger my-3" *ngIf="username?.invalid && ( username?.dirty ||username?.touched)">
                                    <p class="alert"> *this field required </p>
                                </div>
                            </div>
                        </div>
                        <div class=" form-row">
                            <div class="col-lg-7">
                                
                                <input type="password" placeholder="**********" class="lab_inp form-control my-3 p-4" formControlName="password" ngModel >
                                <div class=" text-danger my-3" *ngIf="password?.invalid && ( password?.dirty ||password?.touched)">
                                    <p class="alert">  *this field required </p>
                                    
                                </div>
                                <div class=" text-danger erralert" *ngIf="error">
                                    <p > * The login data doesn't match the data registered with us.</p>
                                </div>
                                <button type="submit" class="lab_inp btn1 mt-3p mb-5" >Login</button>
                                
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
